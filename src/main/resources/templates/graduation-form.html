<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graduation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>Graduation</h1>
        <div th:if="${message}" th:classappend="${status == 'success' ? 'alert alert-success' : 'alert alert-danger'}">
            <p th:text="${message}"></p>
        </div>

        <form th:action="@{/graduation}" method="POST" th:object="${createGraduationRequest}">
            <div class="form-group">
                <label for="identityCode">Identity code</label>
                <input class="form-control" id="identityCode" th:field="*{identityCode}"
                    aria-describedby="Identity code" name="identityCode" placeholder="Enter identity code">
                <small id="emailHelp" class="form-text text-muted">We'll never share your id with anyone else.</small>
                <div th:if="${#fields.hasErrors('identityCode')}" th:errors="*{identityCode}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="fullName">Fullname</label>
                <input class="form-control" id="fullName" th:field="*{fullName}" placeholder="fullname" name="fullName">
                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></div>

            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input class="form-control" id="Email" th:field="*{email}" placeholder="Email" name="email">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>

            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" th:field="*{phone}" placeholder="phone" name="phone">
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input class="form-control" id="Address" th:field="*{address}" placeholder="address" name="address">
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
            </div>
            <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <div class="form-group">
                <label for="">University</label>
                <select class="form-select" aria-label="Default select example" name="universityCode"
                    th:field="*{universityCode}">
                    <option th:each="u : ${university}" th:value="${u.universityCode}" th:text="${u.universityCode}">
                    </option>
                </select>

            </div>

            <div class="form-group">
                <label for="">Major</label>

                <select class="form-select" aria-label="Default select example" name="majorCode"
                    th:field="*{majorCode}">
                    <option th:each="m : ${major}" th:value="${m.majorCode}" th:text="${m.majorCode}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="Graduation system">Graduation system</label>
                <input class="form-control" th:field="*{graduationSystem}" id="graduationSystem"
                    placeholder="Graduation system" name="graduationSystem">
                <div th:if="${#fields.hasErrors('graduationSystem')}" th:errors="*{graduationSystem}"
                    class="text-danger"></div>

            </div>
            <div class="form-group">
                <label for="graduation date">Graduation date</label>
                <input type="date" class="form-control" th:field="*{graduationDate}" id="date" name="graduationDate">
                <div th:if="${#fields.hasErrors('graduationDate')}" th:errors="*{graduationDate}" class="text-danger">
                </div>
            </div>
            <div class="form-group">
                <label for="graduation type">Graduation type</label>
                <input class="form-control" id="graduationType" th:field="*{graduationType}" placeholder="type"
                    name="graduationType">
                <div th:if="${#fields.hasErrors('graduationType')}" th:errors="*{graduationType}" class="text-danger">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
