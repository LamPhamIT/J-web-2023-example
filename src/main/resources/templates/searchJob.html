<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="GET" th:action="@{/jobs/search}">
            <h1>Search student</h1>
            <div class="form-group">
                <label for="identityCode">Keyword</label>
                <input class="form-control" id="identityCode" aria-describedby="Identity code" name="keyword"
                    placeholder="Search...">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <br>
        <h1>Result</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Identity</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Major graduation</th>
                    <th scope="col">University</th>
                    <th scope="col">Major worked at</th>
                    <th scope="col">Company</th>
                    <th scope="col">Duration time</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${studentJobInfo}">
                <th th:text="${student.identityCode}"></th>
                <td th:text="${student.fullName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.majorGraduationCode}"></td>
                <td th:text="${student.universityCode}"></td>
                <td th:text="${student.majorWorkedCode}"></td>
                <td th:text="${student.companyName}"></td>
                <td th:text="${student.durationTime}"></td>
            </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
